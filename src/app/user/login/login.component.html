<img src="/assets/img/single_user.png" class="mx-auto d-block">
<form [formGroup]="loginForm">
    <div class="form-group">
        <label for="username" >USERNAME</label>
        <input type="text" id="username" class="form-control" formControlName="UserName">
    </div>

    <div class="form-group">
        <label for="pass" >PASSWORD</label>
        <input type="password" id="pass" class="form-control" formControlName="Password">
    </div>

    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="loginForm.invalid" (click)="onSubmit()">Login</button>
        </div>
    </div>
</form>
